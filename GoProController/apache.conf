<VirtualHost *:80>
    ServerName GoProController.x

    # WSGIDaemonProcess application threads=5
    WSGIScriptAlias / /home/GoProController/GoProController/wsgi.py

    <Directory /home/ubuntu/GoProController/GoProController>
        <Files wsgi.py>
            Order deny,allow
            Allow from all.
        </Files>
    </Directory>

    Alias /static/ /home/GoProController/GoProController/static/
</VirtualHost>
