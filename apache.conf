<VirtualHost *:80>
    ServerName GoProController

    WSGIScriptAlias / /home/GoProController/GoProController/wsgi.py

    <Directory /home/GoProController/GoProController>
        <Files wsgi.py>
            <IfVersion < 2.3 >
                Order allow,deny
                Allow from all
            </IfVersion>
            <IfVersion >= 2.3>
                Require all granted
            </IfVersion>
        </Files>
    </Directory>

    Alias /static/ /home/GoProController/GoProController/static/

    <Directory /home/GoProController/GoProController/static/>
        <IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
    </Directory>
</VirtualHost>
